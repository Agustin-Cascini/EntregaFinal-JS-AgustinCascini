<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link para Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Link para SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Links CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/cards.css">

  <title>PreEntrega3AgustinCascini</title>
</head>

<body>

  <h1 class="pre-entrega"> PRE-ENTREGA NRO 3 AGUSTIN CASCINI </h1>


  <header>

    <nav class="navBar">
      <h1> COLCHONES GANGA </h1>
      <div class="nav-bar-cart">
        <i id="cartChango" class="bi bi-cart-fill"></i><span id="cartCounter">0</span>
      </div>
    </nav>

  </header>

  
  <!-- Estructura basica de HTML -->
  <main>

    <!-- En este contenedor pintaremos los productos de nuestro STOCK -->
    <div id="shopContainer" class="shop-container">

    </div>


    <!-- Estructura para el MODAL -->
    <section id="myModal" class="my-modal">
      <div id="modalContainer" class="modal-container">

        <!-- Header del MODAL -->
        <div id="modalHeader" class="modal-header">
          <h2>Tu Carrito:</h2>
          <i id="modalBtnClose" class="bi bi-x-circle modal-btn-close"></i>
        </div>
        <div>
          <p id="emptyCart" class="empty-cart">- EL CARRITO ESTA VACIO -</p>
        </div>

        <!-- Body del MODAL -->
        <div id="modalBody" class="modal-body">



        </div>

        <!-- Footer del MODAL -->
        <div id="modalFooter" class="modal-footer">
          <p class="total-price">PRECIO TOTAL: $<span id="totalPrice"></span></p>
          <div class="modal-footer-btns">
            <button class="clean-cart-btn"> Vaciar Carrito </button>
            <button class="buy-btn"> Pagar </button>
          </div>
        </div>

      </div>
    </section>

  </main>


  <footer>
    <p>Le agregare la info correspondiente para la entrega final :)</p>
  </footer>




  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="./js/modal.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
